<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wapens Informatie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="weapon-container">
        <h1>Wapens</h1>
        <div class="weapon-list">
            {% for item in items %}
            <div class="weapon-card">
                <a href="{{ url_for('weapon', id=item['id']) }}">
                    <h2>{{ item['naam'] }}</h2>
                    <p>{{ item['categorie'] }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
